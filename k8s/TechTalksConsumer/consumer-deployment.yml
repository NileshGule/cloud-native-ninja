apiVersion: apps/v1
kind: Deployment

metadata:
  name: rabbitmq-consumer-deployment
  labels:
    run: rabbitmq-consumer
    app: techtalks
spec:
  replicas: 1
  selector:
    matchLabels:
      run: rabbitmq-consumer

  template:
    metadata:
      labels:
        run: rabbitmq-consumer
        app: rabbitmq-consumer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "techtalks-consumer"
        dapr.io/app-port: "80"
        # dapr.io/app-port: "8080"
        # dapr.io/config: "zipkin"
        # dapr.io/sidecar-liveness-probe-delay-seconds: "60"
    spec:
      containers:
        - name: rabbitmq-consumer
          image: ngacrregistry.azurecr.io/techtalksconsumer:dotnet
          # image: ngacrregistry.azurecr.io/techtalksconsumer:java
          resources:
            requests:
              cpu: "10m" #1% of a core
              memory: "150Mi"
            limits:
              cpu: "50m" #5% of a core
              memory: "400Mi"
          ports:
            # - containerPort: 8080
            #   protocol: TCP
            #   name: metrics-port
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
