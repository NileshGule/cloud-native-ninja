apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: rabbitmq-pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    - name: connectionString
      #value: "amqp://user:4ovBM9eM7hphfurC@localhost:5672/"
      value: "amqp://user:4ovBM9eM7hphfurC@rabbit-rabbitmq.rabbitmq.svc.cluster.local:5672/"
    - name: durable
      value: "false"
    - name: deletedWhenUnused
      value: "false"
    - name: autoAck
      value: "false"
    - name: reconnectWait
      value: "0"
    - name: concurrency
      value: parallel
    - name: prefetchCount
      value: 50
